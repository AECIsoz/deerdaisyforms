<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a booking form for breakfast at The Deer & Daisy."
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Open+Sans+Condensed:wght@300&family=Oswald:wght@200;400&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./resources/favicon/favicon.ico"
      type="image/x-icon"
    />
    <script
      src="./components/header_eng.js"
      type="text/javascript"
      async
    ></script>
    <script
      src="./components/footer_eng.js"
      type="text/javascript"
      defer
    ></script>
    <title>Booking request English Breakfast</title>
  </head>
  <body>
    <!-- top navigation =========================================================-->
    <header>
      <header-component></header-component>
    </header>

    <!-- Main section ==========================================================-->
    <section>
      <div class="main-container">
        <article class="main-image breakfast-image">
          <div class="form-container">
            <h2 class="tagline">Booking request English Breakfast</h2>
            <form name="breakfast" method="POST" action="success_eng" netlify>
              <div class="form-field">
                <h3 for="datum">When would you like to come?</h3>

                <div class="flex-column">
                  <div>
                    <input type="radio" id="01-17" name="datum" value="01-17" />
                    <label for="01-17">Saturday 17 January</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="01-18"
                      name=" datum"
                      value="01-18"
                    />
                    <label for="01-18">Sunday 18 January</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="01-24"
                      name=" datum"
                      value="01-24"
                    />
                    <label for="01-24">Saturday 24 January</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="01-25"
                      name=" datum"
                      value="01-25"
                    />
                    <label for="01-25">Sunday 25 January</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="01-31"
                      name=" datum"
                      value="01-31"
                    />
                    <label for="01-31">Saturday 31 January</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-01"
                      name=" datum"
                      value="02-01"
                    />
                    <label for="02-01">Sunday 1 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-07"
                      name=" datum"
                      value="02-07"
                    />
                    <label for="02-07">Saturday 7 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-08"
                      name=" datum"
                      value="02-08"
                    />
                    <label for="02-08">Sunday 8 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-14"
                      name=" datum"
                      value="02-14"
                    />
                    <label for="02-14">Saturday 14 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-15"
                      name=" datum"
                      value="02-15"
                    />
                    <label for="02-15">Sunday 15 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-21"
                      name=" datum"
                      value="02-21"
                    />
                    <label for="02-21">Saturday 21 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-22"
                      name=" datum"
                      value="02-22"
                    />
                    <label for="02-22">Sunday 22 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="02-28"
                      name=" datum"
                      value="02-28"
                    />
                    <label for="02-28">Saturday 28 February</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="03-01"
                      name=" datum"
                      value="03-01"
                    />
                    <label for="03-01">Sunday 1 March</label>
                  </div>
                </div>
              </div>
              <div class="form-field">
                <h3>And at what time?</h3>
                <p class="note">The sitting is 90 minutes</p>
                <input type="radio" id="9-30" name="tid" value="9-30" />
                <label for="9-30">9:30</label>
                <input type="radio" id="10-00" name="tid" value="10-00" />
                <label for="10-00">10:00</label>
                <input type="radio" id="10-30" name="tid" value="10-30" />
                <label for="10-30">10:30</label>
                <input type="radio" id="11-00" name="tid" value="11-00" />
                <label for="11-00">11:00</label>
                <input type="radio" id="11-30" name="tid" value="11-30" />
                <label for="11-30">11:30</label>
              </div>
              <div class="form-field">
                <h3>For how many people?</h3>
                <input type="radio" id="one" name=" antal" value="one" />
                <label for="one">1</label>
                <input type="radio" id="two" name=" antal" value="two" />
                <label for="two">2</label>
                <input type="radio" id="three" name=" antal" value="three" />
                <label for="three">3</label>
                <input type="radio" id="four" name=" antal" value="four" />
                <label for="four">4</label>
                <input type="radio" id="five" name=" antal" value="five" />
                <label for="five">5</label>
                <input type="radio" id="six" name=" antal" value="six" />
                <label for="six">6</label>
                <input type="radio" id="seven" name=" antal" value="seven" />
                <label for="seven">7</label>
                <input type="radio" id=" eight" name=" antal" value=" eight" />
                <label for=" eight">8</label>
              </div>
              <div class="form-field">
                <h3>Comments</h3>
                <p class="note">
                  Let us know if someone in the group has an allergy or would
                  like the vegetarian option.
                </p>
                <textarea name="upplysning" cols="42"></textarea>
              </div>
              <div class="form-field">
                <h3>Your name</h3>
                <input
                  type="text"
                  name="namn"
                  size="40"
                  class="field-height"
                  required
                />
              </div>
              <div class="form-field">
                <h3>Your email</h3>
                <input
                  type="email"
                  name="epost"
                  size="40"
                  class="field-height"
                  required
                />
              </div>
              <div class="form-field">
                <h3>Your phone number</h3>
                <input
                  type="text"
                  name="telefon"
                  size="40"
                  class="field-height"
                  required
                />
              </div>
              <p>
                <button type="submit" class="btn">Send</button>
              </p>
            </form>
          </div>
        </article>
      </div>
    </section>
    <!-- footer ================================================================-->
    <footer>
      <footer-component></footer-component>
    </footer>
    <script
      src="https://kit.fontawesome.com/a101703e57.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
